<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itinerario de Boda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f0ee;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-style: italic;
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .timeline {
      position: relative;
      max-width: 600px;
      margin: auto;
      border-left: 3px solid #000;
      padding-left: 30px;
    }

    .event {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .event i {
      font-size: 30px;
      width: 40px;
      margin-right: 20px;
      color: #555;
    }

    .event-text {
      line-height: 1.5;
    }

    .event-text h3 {
      margin: 0;
      font-size: 1.2em;
      color: #000;
    }

    .event-text p {
      margin: 0;
      color: #c06a6a;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Itinerario</h1>

<div class="timeline">
  <div class="event">
    <i class="fas fa-church"></i>
    <div class="event-text">
      <h3>CEREMONIA</h3>
      <p>5:00 P.M.</p>
    </div>
  </div>
  <div class="event">
    <i class="fas fa-cocktail"></i>
    <div class="event-text">
      <h3>RECEPCIÃ“N</h3>
      <p>6:00 P.M.</p>
    </div>
  </div>
  <div class="event">
    <i class="fas fa-ring"></i>
    <div class="event-text">
      <h3>CENA</h3>
      <p>8:00 P.M.</p>
    </div>
  </div>
  <div class="event">
    <i class="fas fa-person-dress"></i>
    <div class="event-text">
      <h3>PRIMER BAILE</h3>
      <p>9:00 P.M.</p>
    </div>
  </div>
  <div class="event">
    <i class="fas fa-music"></i>
    <div class="event-text">
      <h3>FIESTA</h3>
      <p>9:30 P.M.</p>
    </div>
  </div>
</div>

</body>
</html>
